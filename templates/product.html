<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ product.name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-img {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .btn-entry-exit {
            font-size: 1.25rem;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .btn-edit {
            font-size: 1rem;
            padding: 0.5rem 1rem;
            width: auto;
        }
    </style>
</head>
<body class="container py-4">
    <h2 class="mb-4 text-center">📄 {{ product.name }}</h2>

    {% if product.image %}
    <img src="{{ url_for('static', filename=product.image.split('static/')[-1]) }}" class="product-img" alt="{{ product.name }}">
    {% else %}
    <img src="https://via.placeholder.com/600x300?text=Sin+imagen" class="product-img" alt="Sin imagen">
    {% endif %}

    <p class="text-center fs-5">Cantidad actual: <strong>{{ product.quantity }}</strong></p>

    <form method="POST" class="mb-3">
        <div class="d-flex justify-content-center gap-3 mb-3">
            <button type="submit" name="action" value="add" class="btn btn-success btn-entry-exit">⬆️ Entrada de almacén</button>
            <button type="submit" name="action" value="remove" class="btn btn-warning btn-entry-exit">⬇️ Salida de almacén</button>
        </div>

        <div class="input-group mb-4">
            <input type="number" name="amount" class="form-control" placeholder="Cantidad" required>
        </div>
    </form>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <a href="/category/{{ product.category.id }}" class="btn btn-secondary">← Volver</a>

        <a href="{{ url_for('edit_product', id=product.id) }}" class="btn btn-primary btn-edit mx-auto">✏️ Editar producto</a>

        <a href="/delete_product/{{ product.id }}" class="btn btn-danger">🗑️ Eliminar producto</a>
    </div>

</body>
</html>
