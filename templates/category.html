<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ category.name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-img-top {
            height: 150px;
            object-fit: cover;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="container py-4">
    <h2 class="mb-4 text-center">🗂️ {{ category.name }}</h2>

    <div class="d-flex justify-content-between mb-3">
        <a href="/" class="btn btn-secondary">← Volver</a>
        <a href="/add_product/{{ category.id }}" class="btn btn-success">➕ Añadir producto</a>
    </div>

    <div class="mb-3 d-flex justify-content-between align-items-center">
        <h2>{{ category.name }}</h2>
        <a href="{{ url_for('edit_category', id=category.id) }}" class="btn btn-primary">✏️ Editar categoría</a>
    </div>


    <div class="row">
        {% for product in category.products %}
        <div class="col-12 col-sm-6 col-md-4">
            <div class="card">
                {% if product.image %}
                <img src="{{ url_for('static', filename=product.image.split('static/')[-1]) }}" class="card-img-top" alt="{{ product.name }}">
                {% else %}
                <img src="https://via.placeholder.com/300x150?text=Sin+imagen" class="card-img-top" alt="Sin imagen">
                {% endif %}
                <div class="card-body text-center">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">Cantidad: {{ product.quantity }}</p>
                    <a href="/product/{{ product.id }}" class="btn btn-primary btn-sm">📄 Ver</a>
                    <a href="/delete_product/{{ product.id }}" class="btn btn-danger btn-sm">🗑️ Eliminar</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
