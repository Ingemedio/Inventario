<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar categoría: {{ category.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
    <h2 class="mb-4 text-center">✏️ Editar categoría: {{ category.name }}</h2>

    <form method="POST" enctype="multipart/form-data">
        <!-- Nombre -->
        <div class="mb-3">
            <label for="name" class="form-label">Nombre de la categoría</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ category.name }}" required>
        </div>

        <!-- Imagen actual -->
        {% if category.image %}
        <div class="mb-3 text-center">
            <label class="form-label">Imagen actual:</label><br>
            <img src="{{ url_for('static', filename=category.image.split('static/')[-1]) }}" 
                 alt="{{ category.name }}" 
                 style="max-width: 300px; max-height: 200px; object-fit: cover;">
        </div>
        {% endif %}

        <!-- Cambiar imagen -->
        <div class="mb-3">
            <label for="image" class="form-label">Cambiar imagen (opcional)</label>
            <input type="file" class="form-control" id="image" name="image" accept="image/*">
        </div>

        <!-- Botones juntos -->
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary flex-fill">💾 Guardar cambios</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary flex-fill">← Volver</a>
        </div>
    </form>
</body>
</html>
