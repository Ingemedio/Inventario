<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar producto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
    <h2 class="mb-4 text-center">‚úèÔ∏è Editar producto</h2>

    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="name" class="form-label">Nombre del producto</label>
            <input type="text" class="form-control" name="name" value="{{ product.name }}" required>
        </div>
        
        <div class="mb-3">
            <label for="quantity" class="form-label">Cantidad</label>
            <input type="number" class="form-control" name="quantity" value="{{ product.quantity }}" required>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Categor√≠a</label>
            <select class="form-select" id="category" name="category_id" required>
                {% for category in categories %}
                    <option value="{{ category.id }}" {% if category.id == product.category_id %}selected{% endif %}>{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="image" class="form-label">Imagen nueva (opcional)</label>
            <input type="file" class="form-control" name="image" accept="image/*">
        </div>

        <!-- Botones juntos -->
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary flex-fill">üíæ Guardar cambios</button>
            <a href="/product/{{ product.id }}" class="btn btn-secondary flex-fill">‚Üê Volver</a>
        </div>
    </form>
</body>
</html>
