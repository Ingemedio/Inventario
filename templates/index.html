<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inventario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-img-top {
            height: 150px;
            object-fit: cover;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="container py-4">
    <h1 class="mb-4 text-center">ðŸ“¦ Inventario</h1>

    <div class="d-flex justify-content-center mb-3">
        <a href="/add_category" class="btn btn-success">âž• AÃ±adir categorÃ­a</a>
    </div>

    <div class="row">
        {% for category in categories %}
        <div class="col-12 col-sm-6 col-md-4">
            <div class="card">
                {% if category.image %}
                <img src="{{ url_for('static', filename=category.image.split('static/')[-1]) }}" class="card-img-top" alt="{{ category.name }}">
                {% else %}
                <img src="https://via.placeholder.com/300x150?text=Sin+imagen" class="card-img-top" alt="Sin imagen">
                {% endif %}
                <div class="card-body text-center">
                    <h5 class="card-title">{{ category.name }}</h5>
                    <a href="/category/{{ category.id }}" class="btn btn-primary">Ver productos</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
